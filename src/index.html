<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teletype</title>
    <!-- Favicon -->
    <link rel="icon" href="./assets/images/logo.png">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
   
    <!-- CSS style -->
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="overflow-x-hidden bg-white dark:bg-black duration-300">
    
    <!-- modal window -->
    <div class="modal-wrapper hidden absolute top-0 left-0 z-50 w-full h-full bg-white">

        <button id="closeModal" class="absolute right-5 top-3 h-8 w-8 bg-indigo-200 focus:bg-indigo-400"> 
            <i class="bx bx-x text-2xl"></i>
        </button>

        
        <div id="addpost">
            <section class="pt-[10px]">
                <div class="max-w-[1240px] mx-auto px-5">
                    <h1 class="text-indigo-500 text-[24px] font-bold text-center uppercase mb-5">Create new post</h1>
                   
                    <label for="blog_title">
                        <input type="text" id="blog_title" class="p-4 w-full my-4 border outline-none rounded-lg" placeholder="Enter post title">
                    </label>
                    
                    <textarea id="blog_text" placeholder="Enter post text" rows="15" class="w-[1200px] order-2 border outline-none p-5"></textarea>
    
                    <button id="save" class="bg-indigo-600 text-white font-semibold px-5 py-3 mt-[5px] rounded-xl hover:bg-indigo-700 focus:bg-indigo-500">ADD POST</button>
                 </div> 
            </section>
        </div>

        <div id="auth" class="w-fit mx-auto pt-[100px]">

            <ul class="flex  mx-auto gap-x-2 w-[80%] mb-4">
                <li class="grow"><button class="change-btn w-full bg-indigo-500 px-3 py-2 text-white font-semibold rounded-lg focus:bg-indigo-400">SIGN UP</button></li>
                <li class="grow"><button class="change-btn w-full bg-indigo-500 px-3 py-2 text-white font-semibold rounded-lg focus:bg-indigo-400">SIGN IN</button></li>
            </ul>
            <div class="modal-content w-[500px] shadow-lg rounded-xl p-10">
    
                <div class="p-4 tab-item">
    
                   <h3 class="text-center text-xl uppercase text-gray-600 font-semibold my-3">Registration:</h3>
    
                   <form action="#">
                     <input id="full_name" type="text"  required class="p-3 mb-3 border rounded-lg w-full outline-none" placeholder="Enter full name" >
                     <input id="user_name" type="text" required maxlength="20" class="p-3 mb-3 border rounded-lg w-full outline-none" placeholder="Enter @username" >
                     <input id="password" type="password" required class="p-3 mb-3 border rounded-lg w-full outline-none" placeholder="Enter your password" >
                     <input id="confirm_password" type="password" required class="p-3 mb-3 border rounded-lg w-full outline-none" placeholder="Confirm your password" >
                     <button id="signup" class="bg-indigo-600 text-white font-semibold  p-3 w-full rounded-lg focus:bg-indigo-400">SIGN UP</button>
                   </form>
    
                </div>
    
                <div class="p-4 tab-item">
    
                    <h3 class="text-center text-xl uppercase text-gray-600 font-semibold my-3">Authorization:</h3>
     
                    <form action="#">
                
                      <input id="login_user" type="text" required maxlength="20" class="p-3 mb-3 border rounded-lg w-full outline-none" placeholder="Enter @username" >
                      <input id="login_password" type="password" required class="p-3 mb-3 border rounded-lg w-full outline-none" placeholder="Enter your password" >
                   
                      <button id="signin" class="bg-indigo-600 text-white font-semibold  p-3 w-full rounded-lg focus:bg-indigo-400">SIGN IN</button>
                    </form>
     
                 </div>
            </div>
        </div>
       
    </div>

    <!-- header section -->
    <header class="shadow-lg py-7 px-7 bg-white backdrop-blur-md dark:bg-black duration-300">
        <nav class="flex items-center justify-between relative">
            <a href="#">
                <svg width="84" height="17" viewBox="0 0 84 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_1_114)">

                    </g>
                    <defs>
                        <clipPath id="clip0_1_114">
                            <rect width="84" height="17" fill="white" />
                        </clipPath>
                    </defs>
                </svg>
            </a>
            <div class="flex items-center gap-x-4">
                <button id="dark_mode" class="text-[24px]">
                    <i title="dark" id="dark" class='bx bxs-moon'></i>
                </button>
                <!-- dropdown -->
                <button class="menu hidden">
                    <i class="bx bx-menu text-3xl"></i>
                </button>
    
                <ul class="hidden dropdown absolute right-0 top-14 shadow-lg border bg-white">
                  
                    <li class="border px-3 py-1">
                        <a href="./profile.html" class="user_id w-full flex items-center justify-between gap-x-2 text-gray-600 hover:text-indigo-500">
                            <strong id="user_info" class="user_id"></strong> <i class='user_id bx bx-user text-2xl'></i>
                        </a>
                    </li>
                    <li class="border px-3 py-1">
                        <button class="w-full flex items-center justify-between gap-x-2 text-gray-600 hover:text-indigo-500" id="logout">
                            <strong>Logout</strong> <i class="bx bx-power-off text-2xl"></i>
                        </button>
                    </li>
                </ul>
                
                <!-- dropdown end -->
                <button id="openModal" class="transition border-2 border-indigo-600 hover:border-indigo-600 bg-indigo-600 hover:bg-white focus:ring-indigo-500 focus:ring-4 px-6 py-1 text-white hover:text-indigo-700 font-semibold rounded-lg">Join</button>
            </div>
          
        </nav>
    </header>

    <!-- main section -->
    <main>
        <section class="pt-[41px] pb-6">
            <div class="max-w-[1240px] mx-auto px-5">
                <div class="search__form flex items-center justify-between mb-[31px] flex-col sm:flex-row gap-y-2 sm:gap-y-0">
                    <input id="search_post" type="text" placeholder="Search" class="grow border text-[#949494] rounded-full px-6 py-3 w-full  sm:me-4 outline-none">
                    <button id="search_btn" type="submit" class="px-[11px] focus:ring-indigo-500 focus:ring-4 w-full sm:max-w-[146px] py-3 transition border-2 border-indigo-600 hover:border-indigo-600 bg-indigo-600 hover:bg-white  font-semibold text-[13px] rounded-full text-white hover:text-black">Search posts</button>
                    <button id="add_btn" type="submit" class="px-[11px] mx-3 focus:ring-indigo-500 focus:ring-4 w-full sm:max-w-[146px] py-3 transition border-2 border-purple-600 hover:border-purple-600 bg-purple-600 hover:bg-white font-semibold text-[13px] rounded-full text-white hover:text-black">Add post</button>
                </div>

                <div class="post_wrapper flex flex-col gap-y-4 ">

                    <!-- posts -->

                </div>

            </div>
        </section>
    </main>
</body>



<!-- JS script -->
<script type="module" src="./js/script.js"></script>

</html>
