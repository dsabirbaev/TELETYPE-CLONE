<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="user_title">User profile</title>
    <!-- Favicon -->
    <link rel="icon" href="./assets/images/logo.png"> 
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS style -->
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- modal for edit -->
    <div class="modal-wrapper hidden w-full h-full bg-[rgba(0,0,0,0.4)] fixed top-0 left-0 z-50 backdrop-blur-[10px] grid place-items-center"> 
        <button type="submit" class="close  w-[30px] h-[30px] bg-white rounded-lg absolute top-2 right-2"><i class='bx bx-x text-[30px]'></i></button>
        <form id="edit_form" class="modal-content  w-[50%] flex  justify-center flex-col">
            <input type="text" id="edit_title" class="p-5 w-full my-4 border-2 outline-none rounded-lg">
            <textarea  id="edit_text" rows="15" class="w-full border-2 border outline-none p-5 rounded-lg mb-2"></textarea>
            <button id="edit_btn" type="submit" class="edit-blog self-start w-fit bg-indigo-600 py-3 px-20 outline-none font-semibold text-[16px] rounded transition text-white hover:bg-indigo-400">Edit</button>
        </form>
    </div>

    <div class="modal-post hidden w-full h-full bg-[rgba(0,0,0,0.4)] fixed top-0 left-0 z-50 backdrop-blur-[10px] grid place-items-center"> 
        <button type="submit" class="close_post  w-[30px] h-[30px] bg-white rounded-lg absolute top-2 right-2"><i class='bx bx-x text-[30px]'></i></button>
        <div id="new-post_form" class="w-[50%] flex  justify-center flex-col">
            <input type="text" id="new-post_title" class="p-5 w-full my-4 border-2 outline-none rounded-lg" placeholder="Enter post title">
            <textarea  id="new-post_text" rows="15" class="w-full border-2 border outline-none p-5 rounded-lg mb-2" placeholder="Enter post text"></textarea>
            <button id="new-post_btn" type="submit" class="self-start w-fit bg-indigo-600 py-3 px-20 outline-none font-semibold text-[16px] rounded transition text-white hover:bg-indigo-400">Add post</button>
        </div>
    </div>

    <!-- header started -->
    <header class="pt-4 bg-[url('https://images.unsplash.com/photo-1565106430482-8f6e74349ca1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80')] bg-no-repeat bg-cover h-[300px]">
            
        <a href="./index.html" class="flex items-center justify-center bg-indigo-800 text-white rounded-full w-[50px] h-[50px] hover:bg-indigo-400">
            <i class='bx bx-arrow-back text-2xl'></i>
        </a>

     <div class="container mx-auto relative flex justify-center h-[300px]">
          <div class="flex  w-[25%] p-5 rounded-sm  justify-center bg-[#ffffffc0] backdrop-blur-sm  gap-x-6 items-center  text-center flex-col  absolute -bottom-4 z-40">

            <img id="avatar" src="#" alt="" class="avatar border-4 border-indigo-500 object-cover object-center rounded-full min-w-[150px] min-h-[150px]">
            
            <form id="form-avatar" class="absolute right-[8%]">
                <label for="photo" title="Upload photo" class="cursor-pointer">
                    <i class='bx bxs-image-add text-4xl hover:text-indigo-800'></i>
                    <input class="hidden" id="photo" type="file" name="photo">
                    <button type="submit" class="ms-4 duration-300 bg-indigo-600 hover:bg-white text-white hover:text-black rounded-md p-1 font-medium text-sm">Upload</button>
                 </label> 
            </form>
             
             <ul class="mt-4">
                <li>
                    <h2 class="text-2xl text-indigo-600 font-medium font-['Inter']" id="full_name"> 
                        <!-- fullname -->
                    </h2>
                </li>
                <li>
                    <h3 class="text-xl text-purple-500" id="user_name">
                        <!-- username -->
                    </h3>
                </li>
                <li>
                    <button  id="follow_btn" class="p-1  bg-indigo-400 rounded-lg focus:ring-4 m-2 text-white font-semibold"> 
                        <i class="bx bx-plus"></i> <span>Follow</span>
                    </button>
                </li>
             </ul>

          </div>
     </div>

    </header>

    <!-- main started -->
    <main>
        <section class="pt-[41px]">
            <div class="max-w-[1240px] mx-auto py-5 px-5 bg-gray-100 rounded-md mt-8">
              <ul class="flex justify-center gap-x-6">
                <li class="tab__item py-2 px-3 cursor-pointer focus:bg-indigo-50 hover:bg-gray-200 rounded-md duration-150">POSTS</li>
                <li class="tab__item py-2 px-3 cursor-pointer focus:bg-indigo-50 hover:bg-gray-200 rounded-md duration-150">FOLLOWERS</li>
                <li class="tab__item py-2 px-3 cursor-pointer focus:bg-indigo-50 hover:bg-gray-200 rounded-md duration-150">FOLLOWING</li>
              </ul>
            </div>

          
            <div class="max-w-[1240px] mx-auto py-5 px-5 bg-gray-100 rounded-md mt-8">
                <div id="profile_post" class="cursor-pointer text-right"><i title="add post" class='bx bx-plus-circle text-4xl hover:text-indigo-600'></i></div>
              <ul>
                <li class="tab__contnet w-full border border-indigo-100 m-2">
                    <div class="p-4 bg-gray-50 flex flex-col gap-y-4" id="posts">
                    <!-- posts -->
                    </div>
                </li>
                <li class="tab__contnet w-full border border-indigo-100 m-2">
                    <div class="p-4 bg-gray-50" id="followers">
                    <!-- followers -->
                    </div>
                </li>
                <li class="tab__contnet w-full border border-indigo-100 m-2">
                    <div class="p-4 bg-gray-50" id="following">
                    <!-- following -->
                    </div>
                </li>
              </ul>
            </div>

        
        </section>
    </main>

    
</body>


<!-- JS script -->
<script type="module" src="./js/profile.js"></script>
</html>
